<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Marker Accessibility</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <h1>試験がタブレット化された都道府県一覧</h1>
    <img class="menkyo_img" src="japanese_archipelago-1.png" alt="">
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsg6tcCraoiUGavhJG2o44tkK3ugE5MDI&callback=initMap&libraries=marker&v=beta"
        defer
    ></script>

  </body>
</html>
<!-- [END maps_advanced_markers_accessibility] -->
